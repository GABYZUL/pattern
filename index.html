<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <form action="">
        <!-- <input type="text" pattern="[0-9]*"> 
         Para limitar al input a recibir solo numeros los que sea con el * +
        
        <input type="text" pattern="[0-9]{2}"> -->

        <input type="text" placeholder="Curp" pattern="[A-Z]{4}[0-9]{6}[A-Z]{7}[0-9]{1}" required>
        <input type="text" placeholder="Tu RFC" pattern="[A-Z]{4}[0-9]{6}[A-Z0-9]{3}" required>
        <input type="email" placeholder="Correo" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required/>
        <input type="text" placeholder="Número" pattern="[0-9]{10}"required>
        <input type="text" placeholder="NSS" pattern="[0-9]{11}"required>

        <input type="submit">

        
    </form>
    

</body>
</html>
